	Linked List.js by Randyll Bearer
	Simple Implementation of a doubly-linked list in Java
	To be used in conjunction with Node.js
	
	Note: Output written to Console (f12 in chrome browser).
-->

<!DOCTYPE HTML>
<html>

<body>

  <p>Before the script...</p>

  
  <!-- Run the Stack.js script -->
  <script src="Node.js"></script>

  
  <script>
	"use strict"; //Keep it modern

	//Create three nodes and link them
	let first = new Node(1);
	let second = new Node(2);
	let third = new Node(3);
	
	first.next = second;
	second.next = third;
	second.previous = first;
	third.previous = second;
	
	//Print from head node
	first.printFromHere(first);
	
  </script>

  <p>...After the script.</p>

</body>

</html>
